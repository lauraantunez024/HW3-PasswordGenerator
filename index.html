<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
         
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <label class="container"id="lowercase">Lowercase
          <input type="checkbox" checked="checked">
          <span class="checkmark"  ></span>
        </label>
        
        <label class="container">Uppercase
          <input type="checkbox">
          <span class="checkmark" id="uppercase"></span>
        </label>
        <label class="container">Numeric
          <input type="checkbox">
          <span class="checkmark" id="numeric"></span>
        </label>
        
        <label class="container">Special Characters
          <input type="checkbox">
          <span class="checkmark" id="special"></span>
        </label>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
